<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {background-color: #000;color:#fff;}
	</style>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Progress Bar </h1>
		<p>Asimple striped progress bar.Progress bar is component of the bootstrap framework.The progress bar striped class adds strips to the progress bar:</p>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="20">40% Complete (success)
			</div>
		</div>
	</div>
</body>
</html>
