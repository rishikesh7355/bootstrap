<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {background-color: #888;color:#fff;}
	</style>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
-->

</head>
<body>
	<div class="container">
		<h2>Button Styles</h2>
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-Info">Info
		</button>
		<button type="button" class="btn btn-Warning">Warning</button>
		<button type="button" class="btn btn-Danger">Danger</button>
		<button type="button" class="btn btn-Link">Link
		</button>

	</div>
<div class="container">
	<h2>Button Tags</h2>
	<a href="#" class="btn btn-info" role="button">Link Button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" class="btn btn-info" value="Input Button">
	<input type="submit" class="btn btn-info" value="Submit Button">
	
</div>	
<br/>
<br/>

<div class="container">
	<h2>Block Level Button </h2>
	<button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
</div>





</body>
</html>
